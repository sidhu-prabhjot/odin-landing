<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
</head>
<body>
    <div class="container">
        <!--the navbar-->
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <div class="navbar_links">
                <a href="#" class="navbar_link">Mercedes</a>
                <a href="#" class="navbar_link">Audi</a>
                <a href="#" class="navbar_link">BMW</a>
            </div>
        </div>
        <!--the splash landing page info-->
        <div class="splash">
            <div class="splash_info">
                <h1>This is the header of the page</h1>
                <p class="splash_subtitle">
                    This is some information about
                    the page
                </p>
                <a href="#">
                    <div class="signup_btn">
                        <p class="signup_btn_text">Sign up</p>
                    </div>
                </a>
            </div>
            <div class="splash_image">
                <img src="images/tesla.jpeg" class="splash_img">
            </div>
        </div>
        <!--random information-->
        <div class="information">
            <h1>Some Random Information</h1>
            <div class="info_column_container">
                <div class="info_column">
                    <div class="info_column_img">
                        <img src="images/model_s.jpeg">
                    </div>
                    <p class="info_column_txt">
                        Some subtext
                    </p>
                </div>
                <div class="info_column">
                    <div class="info_column_img">
                        <img src="images/model_x.jpeg">
                    </div>
                    <p class="info_column_txt">
                        Some subtext
                    </p>
                </div>
                <div class="info_column">
                    <div class="info_column_img">
                        <img src="images/model_3.jpeg">
                    </div>
                    <p class="info_column_txt">
                        Some subtext
                    </p>
                </div>
                <div class="info_column">
                    <div class="info_column_img">
                        <img src="images/roadster.jpeg">
                    </div>
                    <p class="info_column_txt">
                        Some subtext
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
